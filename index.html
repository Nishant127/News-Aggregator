<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  
    <nav class="navbar navbar-light fixed-top" style="background-color: #5290F5;">
        <div class="container-fluid">
          <a class="navbar-brand name" href="#">News Aggregator</a>     
            <form class="d-flex search">
              <input class="form-control me-2 input" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success searchButton" type="submit">Search</button>
            </form>
          </div>
      </nav>
      
      <div class="container list cate">      
        <ul class="list-group">
        <li class="list-group-item oncat world">World</li>
        <li class="list-group-item oncat bus business" name="business">Business</li>
        <li class="list-group-item oncat sports">Sports</li>
        <li class="list-group-item oncat education">Education</li>
        <li class="list-group-item oncat entertainment">Entertainment</li>
        <li class="list-group-item oncat general">General</li>
        <li class="list-group-item oncat science">Science</li>
        <li class="list-group-item oncat technology">Technology</li>
        <li class="list-group-item oncat politics">Politics</li>
        <li class="list-group-item oncat movies">Travel</li>
        </ul>
      </div>

    <div class="abc">
        <div class="allnews container-fluid">
            <ol class="news-list"></ol>
        </div>
    </div>

    <script src="js/app2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
